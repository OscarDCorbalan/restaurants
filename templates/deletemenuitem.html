<!DOCTYPE html>
<html>
	{% with title = "Delete " + menu.name %}
		{% include "partials/head.html" %}
	{% endwith %}

	<body>
		{% with nav_elems = [(restaurant_name, url_for('show_menu', restaurant_id=menu.restaurant_id), None)] %}
			{% include "partials/navigation.html" %}
		{% endwith %}

		<div class="container">
			<h1>Delete Menu Item: {{menu.name}}?</h1>
			<form action="{{ url_for('delete_menu_item', restaurant_id = menu.restaurant_id, menu_id = menu.id )}}" method="POST">
				<div class="form-group">
					<label>Are you sure? This action can't be undone</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-danger">Delete</button>
					<a class="marginLeft-10px" href="{{url_for('show_menu', restaurant_id = menu.restaurant_id)}}">Cancel</a>
				</div>
			</form>
		</div>

</html>
