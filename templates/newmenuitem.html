<!DOCTYPE html>
<html>
	{% with title = "Add menu item to " + restaurant_name %}
		{% include "partials/head.html" %}
	{% endwith %}

	<body>
		{% with nav_elems = [(restaurant_name, url_for('show_menu', restaurant_id=restaurant_id), None)] %}
			{% include "partials/navigation.html" %}
		{% endwith %}

		<div class="container">
			<h1>New Menu Item</h1>
			<form action="{{ url_for('new_menu_item', restaurant_id=restaurant_id)}}" method="POST">
				<div class="form-group">
					<label class="sr-only" for="newMenuItem-inputName">Name</label>
					<div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-8">
						<div class="input-group-addon">Name</div>
						<input required type="text" class="form-control" placeholder="Menu Item" name="name" id="newMenuItem-inputName">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Create</button>
				<a href="{{url_for('show_menu', restaurant_id=restaurant_id)}}"  class="btn btn-default">Cancel</a>

			</form>
		</div>

	</body>

</html>
